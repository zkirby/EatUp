<ion-header>

	<div class="navbar-top">
		<div (click)="goHome()" class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header>{{getFirst(headerLinkedList)}}</ion-list-header>

		<ion-item *ngFor="let item of getChildren(decisionTree)" (click)="changeTree(item)">	{{item.root}} 
			<button ion-button (click)="askOrder(item.root)" color="danger" [ngClass]="{'invis': hideOrderButtons}">order</button>
		</ion-item>
	</ion-list>

</ion-content>
