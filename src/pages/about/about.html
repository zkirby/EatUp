<ion-header>
	<div class="navbar-top">
		<div (click)="goBack()" id="back" class="ask">
		    <ion-icon class="ask-text" name="arrow-back"></ion-icon>
		</div>
		<div class="title">About</div>
		<div class="ask">
			<div class="ask-text">?</div>
		</div>
	</div>
</ion-header>


<ion-content padding>

	<ion-item>
	  <ion-label>Language</ion-label>
	  <ion-select [(ngModel)]="language" okText="Okay" cancelText="Dismiss" (ionChange)="changeLang()">
	    <ion-option *ngFor="let lang of languageSupported" [value]="lang.code">{{lang.lang}}</ion-option>
	  </ion-select>
	</ion-item>

	<div class="greeting">{{'HELLO' | translate}}, and welcome to eatup!</div>


</ion-content>
