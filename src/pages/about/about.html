<ion-header no-shadow>
	<div class="navbar-top">
		<div (click)="goHome()" class="logo"></div>
		<div (click)="getHelpPage()" class="ask">
			<ion-icon class="ask-text" name="settings"></ion-icon>
		</div>
	</div>
</ion-header>


<ion-content padding>

	<ion-item>
	  <ion-label>{{"LANGUAGE" | translate}}</ion-label>
	  <ion-select [(ngModel)]="language" okText="{{'OKAY' | translate}}" cancelText="{{'DISMISS' | translate}}" (ionChange)="changeLang()">
	    <ion-option *ngFor="let lang of languageSupported" [value]="lang.code">{{lang.lang | translate}}</ion-option>
	  </ion-select>
	</ion-item>

	<div class="greeting">{{'HELLO' | translate}}, and welcome to eatup!</div>


</ion-content>
