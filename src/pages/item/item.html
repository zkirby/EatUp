<ion-header>
	<div class="navbar-top">
		<div class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>
</ion-header>


<ion-content padding>

	<div class="word-container">
		<div class="text">{{toTranslate}}</div>
	</div>

	<div class="button-container">
		<button ion-button (click)="getMore()" color="danger">more</button>
		<button ion-button (click)="returnHome()" color="dark">new item</button>
	</div>

</ion-content>
