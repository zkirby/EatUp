<ion-header>

	<div class="navbar-top">
		<div (click)="goHome()" class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-list-header>I would like...</ion-list-header>

		<ion-item *ngFor="let item of getChildren(askItems)">
			<button ion-button (click)="orderOrMove(item)" color="light" [ngClass]="{'order-path' : item.hit}">
			{{item.root | translate}}</button>
		</ion-item>

	</ion-list>

	<button ion-button *ngIf="notRoot()" (click)="goBack()" class="order-button">
		<ion-icon name="arrow-back"></ion-icon>
	</button>

</ion-content>
