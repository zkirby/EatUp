<ion-header>
	<div class="navbar-top">
		<div class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>
</ion-header>


<ion-content padding>

	<div class="menu-input">
		<ion-item>
		    <ion-label fixed>Restaurant Name</ion-label>
		    <ion-input type="text" [(ngModel)]="restVal"></ion-input>
		</ion-item>
		<button ion-button (click)="grabValue('r')" color="secondary">Submit</button>
  	</div>

	<div class="item-input">
		<ion-item>
		    <ion-label fixed>Item Name</ion-label>
		    <ion-input type="text" [(ngModel)]="itemVal"></ion-input>
		</ion-item>
		<button ion-button (click)="grabValue('i')" color="secondary">Submit</button>
	</div>

</ion-content>
