<ion-header no-shadow>
	<div class="navbar-top">
		<div (click)="startOver()" class="logo"></div>
		<div (click)="getHelpPage()" class="ask">
			<ion-icon class="ask-text" name="settings"></ion-icon>
		</div>
	</div>
</ion-header>


<ion-content padding>

	<div [ngClass]="{'menuStage0' : stage != 2, 'menuStage1' : stage == 2}">
		<ion-item>
		    <ion-input class="inputRest" type="text" [(ngModel)]="restVal"></ion-input>
		</ion-item>
		<button class="submitButton" id="homeButton" ion-button (click)="grabValue('r')">       {{"SUBMIT" | translate}}
		</button>
  	</div>

	<div [ngClass]="{'labelStage0' : stage == 0 || stage == 2, 'labelStage1' : stage == 1, 'labelStage3' : stage == 3}">
		{{labelText | translate}}
	</div>

	<button 

		[ngClass]="{'button1Stage0' : stage == 0, 'button1Stage1' : stage == 1, 'button1Stage2' : stage == 2, 'button1Stage3' : stage == 3}" 

		id="homeButton" ion-button (click)="nextStage('rest')">
		{{button1Text | translate}}
	</button>

	<button 

		[ngClass]="{'button2Stage0' : stage == 0, 'button2Stage1' : stage == 1, 'button2Stage2' : stage == 2, 'button2Stage3' : stage == 3}" 

		id="homeButton" ion-button (click)="nextStage('order')">
		{{button2Text | translate}}
	</button>

	<button class="button3" [ngClass]="{'button3Stage0' : stage != 3}" id="homeButton" ion-button disabled="true">
		{{"TRANSLATE" | translate}}
	</button>

</ion-content>
