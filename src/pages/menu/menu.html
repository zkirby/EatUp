<ion-header>

	<div class="navbar-top">
		<div (click)="goHome()" class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>

</ion-header>


<ion-content padding>

	<ion-list class="menu-categories">
		<ion-item class="option" *ngFor="let cat of categories">
			<div (click)=changeItems(cat.index)> {{cat.name}} </div>
		</ion-item>
	</ion-list>

	<ion-list class="items-container" no-lines>
		<ion-card [ngClass]="{'flip': item['flipped'], 'flip-container': true}" (click)="flipCard(item)" *ngFor="let item of items">
			<div class="front">
				<ion-card-header> {{item.name}} </ion-card-header> 

				<ion-card-content> 
					{{item.subcontent}}
				</ion-card-content> 
			</div>
			<div class="back">
				<ion-card-header> Nothing to see here </ion-card-header> 
				<ion-card-content>
					Like I said, nothing to see here.
				</ion-card-content>
			</div>
		</ion-card>
	</ion-list>

</ion-content>
