<ion-header>

	<div class="navbar-top">
		<div class="logo"></div>
		<div class="title">EatUp!</div>
		<div class="ask">
			<div (click)="getHelpPage()" class="ask-text">?</div>
		</div>
	</div>

</ion-header>


<ion-content padding>

	<ion-list class="menu-categories">
		<ion-item class="option" *ngFor="let cat of categories">
			<div>{{cat.name}}</div>
		</ion-item>
	</ion-list>

	<ion-list class="items-container" no-lines>
		<ion-item (click)="flipCard()" *ngFor="let item of items">
			<ion-card>

			  <ion-card-header> {{item.name}} </ion-card-header>

			  <ion-card-content>
			    {{item.subcontent}}
			  </ion-card-content>

			</ion-card>

		</ion-item>
	</ion-list>

</ion-content>
