<ion-header>

<ion-header no-shadow>
	<div class="navbar-top">
		<div (click)="goHome()" class="logo"></div>
		<div (click)="getHelpPage()" class="ask">
			<ion-icon class="ask-text" name="settings"></ion-icon>
		</div>
	</div>
</ion-header>

</ion-header>


<ion-content padding>

	<ion-item class="server-label" no-lines>
	Chat with Server
	</ion-item>

	<ion-list *ngIf="!decisionTree['checkbox']" no-lines>
		<ion-list-header class="linked-header">{{getFirst(headerLinkedList)}}</ion-list-header>

		<ion-item (click)="style='background: black;'" class="option-item" *ngFor="let item of getChildren(decisionTree)" no-lines>
				<ion-item *ngFor="let subitem of item['subchildren']" (click)="changeTree(item)" no-lines [ngClass]="{'invis': item.disabled}" no-lines>
					{{item.root + " " + subitem}}
					<button class="order-button" ion-button (click)="orderItem(item.root + ' ' + subitem)" [ngClass]="{'invis': !item.isLeaf}">order</button>
				</ion-item>
		</ion-item>

	</ion-list>

	<ion-list *ngIf="decisionTree['checkbox']">
		<ion-list-header>{{getFirst(headerLinkedList)}}</ion-list-header>

		<ion-item *ngFor="let item of getChildren(decisionTree)">
     		<ion-label>{{item.root}}</ion-label>
     		<ion-checkbox [(ngModel)]="orderObject[headerLinkedList['stage']][item.root.toLowerCase()]" disabled="{{item.disabled}}"></ion-checkbox>
   		</ion-item>

   		<button ion-button class="order-button" (click)="stageNext()">next</button>
	</ion-list>


</ion-content>
